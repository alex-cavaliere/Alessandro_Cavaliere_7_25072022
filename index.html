<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/c7d3dcb5af.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Les Petits Plats</title>
</head>
<body>
    <div id="main">
        <header class="container-fluid">
            <div id="logo" class="row">
                <img class="m-auto" src="./logo/Vector.png" alt="logo les petits plats">
            </div>
            <div id="title" class="row">
                <h1 class="col text-center">Les Petits Plats</h1>
            </div>
            <div class="row">
                <div id="search" class="col input-group">
                    <input type="search" class="form-control border-0 " placeholder="Rechercher une recette" aria-label="Search" aria-describedby="search-addon" />
                    <span class="input-group-text border-0" id="search-addon">
                      <i class="fas fa-search"></i>
                    </span>
                  </div>
            </div>
            <div id="filter-div" class="row"></div>
            <div id="dropdown_group" class="row mt-4 col-6">
                <div id="first_dropdown" class="col m-2 dropdown">
                    <button class="btn dropdown-toggle text-light" type="button" name="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Ingredients
                    </button>
                    <div id="ingredients-menu" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <div class="form-outline">
                        <input type="search" id="form1" name="filter" class="form-control" placeholder="Rechercher" aria-label="Search" />
                      </div>
                      <div id="ingredients-dropdown">
                        
                      </div>
                      <!-- Ingredients in Js -->
                    </div>
                </div>
                <div id="second_dropdown" class="col m-2 dropdown">
                    <button class="btn dropdown-toggle text-light" type="button" name="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Appareil
                    </button>
                    <div id="appliance-menu" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <div class="form-outline">
                        <input type="search" id="form2" name="filter" class="form-control" placeholder="Rechercher" aria-label="Search" />
                      </div>
                      <div id="appliance-dropdown">

                      </div>
                      <!-- Appliance in Js-->
                    </div>
                </div>
                <div id="third_dropdown" class="col m-2 dropdown">
                    <button class="btn dropdown-toggle text-light" type="button" name="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      ustensiles
                    </button>
                    <div id="ustensils-menu" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <div class="form-outline">
                        <input type="search" id="form3" name="filter" class="form-control" placeholder="Rechercher" aria-label="Search" />
                      </div>
                      <div id="ustensils-dropdown">

                      </div>
                      <!-- Ustensils in Js-->
                    </div>
                </div>
            </div>
        </header>
        <section id="recipes-cards" class="container-fluid d-flex flex-wrap">
                <!-- card template in js-->
        </section>
    </div>
    <script src="./script/pages/index.js"></script>
    <script src="./script/modals/recipes.js"></script>
    <script src="./script/factory/recipesFactory.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
